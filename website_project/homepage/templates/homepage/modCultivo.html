{% extends "./base.html" %}

{% block title %} iFarm {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Modifica tu cultivo</h2>
        <div class="card">
            <div class="card-body">
                <form action="/modificacion/" method="POST">{% csrf_token %} <!--Exploit from Django-->
                    <div class="input-group mb-3">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{cultivo.nombre}}" class="form-control border-success" placeholder="Nombre" maxlength="50" readonly required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="txtTipo" name="txtTipo" class="form-control border-success" placeholder="Tipo" maxlength="50" required>
                    </div>
                    <div class="input-group mb-3">
                        <input class="form-control form-control-sm" id="imgFoto" placeholder="Imagen" name="imgFoto" type="file" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn  btn-success btn-block text-white ">Guardar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
