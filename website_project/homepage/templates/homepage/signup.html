{% load static %}
<!Doctype html>
<html class="no-js" lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Registro | iFarm </title>
    <meta name="description" content="iFarm">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body class="bg-dark">
    <center>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="sufee-login d-flex align.content-center flex-wrap">
                <div class="container">
                    <div class="login-content">
                        <div class="login-logo">
                            <img class="align-content" src="staticfiles/images/iFarmLogoS.png" alt="">
                        </div>
                        <div class="login-form">
                            <h2> Registro de usuarios </h2>
                            <form action="/signup/" method="POST">
                                {% csrf_token %}
                                <div class="form-group mb-2">
                                    <label>Nombre de usuario</label>
                                    <input type="text" class="form-control" placeholder="Digita tu nombre de usuario" name="username" id="username" required>
                                </div>
                                <div class="form-group mb-2">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control" placeholder="Digita tu primer nombre" name="fname" id="fname" required>
                                </div>
                                <div class="form-group mb-2">
                                    <label>Apellido</label>
                                    <input type="text" class="form-control" placeholder="Digita tu primer apellido" name="lname" id="lname" required>
                                </div>
                                <div class="form-group mb-2">
                                    <label>Correo electronico</label>
                                    <input type="email" class="form-control" placeholder="Digita tu correo electronico" name="email" id="email" required>
                                </div>
                                <div class="form-group mb-2">
                                    <label>Contrase単a</label>
                                    <input type="password" class="form-control" placeholder="Digita contrase単a" name="pass1" id="pass1" required>
                                </div>
                                <div class="form-group mb-2">
                                    <label>Confirma tu contrase単a</label>
                                    <input type="password" class="form-control" placeholder="Confirma tu contrase単a" name="pass2" id="pass2" required>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Registrarme</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </center>

    <style type="text/css">
        h2{
            color: white;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>


</html>
